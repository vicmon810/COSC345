name: C++ CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Install CMake
        run: sudo apt-get install cmake

      - name: Install bsoncxx and mongocxx
        run: |
          sudo apt-get install -y libbson-dev libmongoc-dev

      - name: Install Qt5
        run: |
          sudo apt-get install -y qtbase5-dev

      - name: Build and Test
        run: |
          mkdir build
          cd build
          cmake ..
          make
